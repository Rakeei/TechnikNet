{% extends "base.html" %}

{% block title %}Login - TechnikNet{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-5">
{% load static %}
<div class="text-center mb-4">
    <img src="{% static 'images/logo.png' %}" alt="Technik-net GmbH" style="max-width: 200px; height: auto; margin-bottom: 20px;">
    <h2 class="mb-2">Technik-net GmbH</h2>
    <h5 class="text-muted">NF4 Management System</h5>
</div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
